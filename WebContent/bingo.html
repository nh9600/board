<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="rDiv1"></div>
	<table border="1">
		<tr>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
		</tr>

		<tr>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
		</tr>

		<tr>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
			<td><input type="text" name="nums" style="height: 50px"></td>
		</tr>
		<tr>
			<th colspan="3"><button onclick="nextBingo()">담빙고숫자</button></th>
		</tr>
	</table>
	<script>
		var bingoNums = [];
		var inputs = document.getElementsByName("nums");
		function nextBingo() {
			var rNum = Math.floor(Math.random() * 9) + 1;
			while (bingoNums.indexOf(rNum) != -1) {
				rNum = Math.floor(Math.random() * 9) + 1
			}
			bingoNums.push(rNum);
			
			for(var i=0;i<inputs.length;i++){
			var num = inputs[i].value;
			if (rNum == num) {
				inputs[i].parentNode.innerHTML = 'O';
			}
		}
		}
	</script>
</body>
</html>
